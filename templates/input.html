<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link your CSS file -->
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('input') }}">Input</a></li>

        </ul>
    </nav>
    <div class="wrapper"> <!-- Wrap your content in a div with the "wrapper" class -->
        <h1>Enter Your Data</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="input-box"> <!-- Use "input-box" class for input containers -->
                <label for="crop">Crop Being Grown:</label><br>
                <input type="text" id="crop" name="crop"><br>
            </div>
            <div class="input-box">
                <label for="area">Area under cultivation:</label><br>
                <input type="number" id="area" name="area" step="0.01"><br>
            </div>
            <div class="input-box">
                <label for="matemp">Maximum temperature:</label><br>
                <input type="number" id="matemp" name="matemp" step="0.1"><br>
            </div>
            <div class="input-box">
                <label for="mitemp">Minimum temperature:</label><br>
                <input type="number" id="mitemp" name="mitemp" step="0.1"><br>
            </div>
            <div class="input-box">
                <label for="district">District Name:</label><br>
                <input type="text" id="District" name="district"><br>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
